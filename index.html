<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Vish Sharma</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,600,700&display=swap" rel="stylesheet">

    <!-- Fontawesome Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" 
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <!-- Custom Stylesheet -->
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
    
</head>
<body>
    <!-- Hero Image -->
    <section class="hero parallax v-flex overlay" id="home">
        <div class="v-flex">
            <h1>Hello, I'm <span class="hightlight-pink">Vish Sharma</span>.</h1>
            <h1>I'm a full-stack web developer.</h1>
            <button class="btn-border-white"><a href="#portfolio">View My Work <i class="fas fa-arrow-right"></i></a></button>
        </div>
    </section>

    <!-- Nav bar and about -->
    <section class="about">
        <nav class="navbar">
            <i class="fas fa-align-right" id="nav-toggler"></i>
            <ul class="h-flex">
                <li class="active"><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#facts">Facts</li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>

        <div class="container v-flex" id="about">
            <h1 class="heading">About</h1>
            <div class="line"></div>
            <section class="features h-flex">
                <figure>
                    <div class="bg-round">
                        <i class="fas fa-tachometer-alt"></i>
                    </div>
                    <figcaption>
                        <h4>Fast</h4>
                        <p>Fast load times and lag free interaction, my highest priority.</p>
                    </figcaption>
                </figure>

                <figure>
                    <div class="bg-round">
                        <i class="fas fa-laptop-code"></i>
                    </div>
                    <figcaption>
                        <h4>Responsive</h4>
                        <p>My layouts will work on any device, big or small.</p>
                    </figcaption>
                </figure>

                <figure>
                    <div class="bg-round">
                        <i class="fas fa-lightbulb"></i>
                    </div>
                    <figcaption>
                        <h4>Intuitive</h4>
                        <p>Strong preference for easy to use, intuitive UX/UI.</p>
                    </figcaption>
                </figure>

                <figure>
                    <div class="bg-round">
                        <i class="fas fa-rocket"></i>
                    </div>
                    <figcaption>
                        <h4>Dynamic</h4>
                        <p>Websites don't have to be static, I love making pages come to life.</p>
                    </figcaption>
                </figure>
            </section>

            <section class="about-me h-flex">
                <div class="intro v-flex">
                    <figure>
                        <div class="bg-profile">
                            <img src="img/me.jpg" alt="Profile Image">
                        </div>
                        <figcaption>
                            <h4>Who's this guy?</h4>
                            <p>I'm Full Stack developer @ IBM. I'm passianate about creating Dynamic solution by the help 
                                of latest technologies with attractive UI, animations & UI.
                                <div style="color: #04C2C9;">Let go beyond the limits.</div>
                            </p>
                        </figcaption>
                    </figure>
                </div>
                <div class="skills v-flex">
                    <div class="skill-item h-flex">
                        <label class="tag">HTML</label>
                        <span class="progressbar" style="width: 95%;"></span>
                        <span class="progressbar-remaining" style="width: 5%;"></span>
                        <label class="percentage">95%</label>
                    </div>
                    <div class="skill-item h-flex">
                        <label class="tag">CSS</label>
                        <span class="progressbar" style="width: 75%;"></span>
                        <span class="progressbar-remaining" style="width: 25%;"></span>
                        <label class="percentage">75%</label>
                    </div>
                    <div class="skill-item h-flex">
                        <label class="tag">JavaScript</label>
                        <span class="progressbar" style="width: 60%;"></span>
                        <span class="progressbar-remaining" style="width: 40%;"></span>
                        <label class="percentage">60%</label>
                    </div>
                    <div class="skill-item h-flex">
                        <label class="tag">Angular</label>
                        <span class="progressbar" style="width: 85%;"></span>
                        <span class="progressbar-remaining" style="width: 15%;"></span>
                        <label class="percentage">85%</label>
                    </div>
                    <div class="skill-item h-flex">
                        <label class="tag">React</label>
                        <span class="progressbar" style="width: 80%;"></span>
                        <span class="progressbar-remaining" style="width: 20%;"></span>
                        <label class="percentage">80%</label>
                    </div>
                    <div class="skill-item h-flex">
                        <label class="tag">Node.js</label>
                        <span class="progressbar" style="width: 65%;"></span>
                        <span class="progressbar-remaining" style="width: 35%;"></span>
                        <label class="percentage">65%</label>
                    </div>
                    <div class="skill-item h-flex">
                        <label class="tag">UI/UX</label>
                        <span class="progressbar" style="width: 90%;"></span>
                        <span class="progressbar-remaining" style="width: 10%;"></span>
                        <label class="percentage">90%</label>
                    </div>
                    <div class="skill-item h-flex">
                        <label class="tag">Java</label>
                        <span class="progressbar" style="width: 85%;"></span>
                        <span class="progressbar-remaining" style="width: 15%;"></span>
                        <label class="percentage">85%</label>
                    </div>
                </div>
            </section>
        </div>
    </section>

    <!-- Projects -->
    <section class="projects v-flex bg-dark" id="portfolio">
        <h1 class="heading">Projects</h1>
        <div class="line"></div>

        <div class="h-flex">
            <figure class="project-item">
                <img src="img/1.jpg">
                <figcaption class="v-flex">
                    <h4>RedBasket</h4>
                    <p>An online shopping app.</p>
                    <button class="btn-border-pink">Learn More</button>
                </figcaption>
            </figure>
            <figure class="project-item">
                <img src="img/2.jpg">
                <figcaption class="v-flex">
                    <h4>Fuel Trades</h4>
                    <p>Show trip cost, toll prices and live fuel prices.</p>
                    <button class="btn-border-pink">Learn More</button>
                </figcaption>
            </figure>
            <figure class="project-item">
                <img src="img/3.jpg">
                <figcaption class="v-flex">
                    <h4>Tecish</h4>
                    <p>B2B rating and review service.</p>
                    <button class="btn-border-pink">Learn More</button>
                </figcaption>
            </figure>
        </div>
        <div class="h-flex">
            <figure class="project-item">
                <img src="img/4.jpg">
                <figcaption class="v-flex">
                    <h4>Status Downloader</h4>
                    <p>This will download WhatsApp status.</p>
                    <button class="btn-border-pink">Learn More</button>
                </figcaption>
            </figure>
            <figure class="project-item">
                <img src="img/5.jpg">
                <figcaption class="v-flex">
                    <h4>DP Downloader</h4>
                    <p>This will download Instagram DP.</p>
                    <button class="btn-border-pink">Learn More</button>
                </figcaption>
            </figure>
            <figure class="project-item">
                <img src="img/6.jpg">
                <figcaption class="v-flex">
                    <h4>Recovery Bin</h4>
                    <p>It can be use to recover deleted WhatsApp and Instagram Messages.</p>
                    <button class="btn-border-pink">Learn More</button>
                </figcaption>
            </figure>
        </div>
    </section>

    <!-- facts -->
    <section class="facts v-flex parallax overlay overlay-black" id="facts">
        <h1 class="heading">Some <span class="hightlight-pink">Interesting</span> Facts About Me</h1>
        <div class="line"></div>

        <div class="h-flex">
            <div class="v-flex facts-item-1">
                <h3>12+</h3>
                <p>Projects Done</p>
            </div>

            <div class="v-flex facts-item-2">
                <h3>40+</h3>
                <p>Happy Clients</p>
            </div>
        </div>

        <div class="h-flex">
            <div class="v-flex facts-item-3">
                <h3>1500+</h3>
                <p>Working Hours</p>
            </div>

            <div class="v-flex facts-item-4">
                <h3>850+</h3>
                <p>Cups Of Coffee</p>
            </div>
        </div>
    </section>

    <!-- Contact -->
    <section class="contact v-flex" id="contact">
        <h1 class="heading">Contact</h1>
        <div class="line"></div>
        <form class="v-flex" method="post" action="">
            <input type="text" placeholder="Name">
            <input type="email" placeholder="Email">
            <input type="number" placeholder="Mobile">
            <textarea placeholder="Your Message"></textarea>
            <input type="submit" value="Send">
        </form>
    </section>
    
    <!-- Footer -->
    <footer>
        <div class="social-handles h-flex">
            <a href="https://www.linkedin.com/in/the-vish-sharma" target="_blank">
                <i class="fab fa-linkedin-in"></i>
            </a>
            <a href="https://www.facebook.com/the.visnu.sharma" target="_blank">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://www.instagram.com/the.vish.sharma" target="_blank">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://github.com/the-vish-sharma" target="_blank">
                <i class="fab fa-github"></i>
            </a>
        </div>
